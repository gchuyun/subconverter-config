version = 1
[custom]
clash_rule_base = "https://raw.githubusercontent.com/gchuyun/subconverter-config/main/GeneralClashConfig.yml"

# 优先级：
# 独立规则
# 拒绝
# 服务 github、ai
# 公司 google、microsoft
# gfw
# 其他
